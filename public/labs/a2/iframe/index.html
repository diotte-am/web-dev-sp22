<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iFrame Index</title>
</head>
<body>
<a href="../index.html">Back</a>

<h2>Embedding other websites</h2>
<iframe width="600"
        height="400"
        src="https://explore.org/livecams/explore-all-cams/kitten-rescue-cam">
</iframe>

<h2>Embedding YouTube</h2>
<iframe width="560"
        height="315"
        src="https://www.youtube.com/embed/iC1-E0WHbfI"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
</iframe>

<h2>Embedding Google slides</h2>
<iframe src="https://docs.google.com/presentation/d/1wlPT_7Ed_H8w3rBbqeGiLjnhtrp4uv-7N75IIxsVWN8/edit#slide=id.p8"
        frameborder="0"
        width="680"
        height="418"
        allowfullscreen="true"
        mozallowfullscreen="true"
        webkitallowfullscreen="true">
</iframe>





</body>
</html>
